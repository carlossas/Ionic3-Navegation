<ion-header>

    <ion-navbar color="primary">
        <ion-title>PAGINA 2</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Enviando con un evento</h1>
    <ion-list (click)="irPagina3(mutante)" *ngFor="let mutante of mutantes">
        <ion-item>
            {{ mutante.nombre }}
        </ion-item>
    </ion-list>

    <h1>Enviando con HTML</h1>
    <ion-list [navParams]="{'mutante': mutante}" [navPush]="pagina3" *ngFor="let mutante of mutantes">
        <ion-item>
            {{ mutante.nombre }}
        </ion-item>
    </ion-list>

</ion-content>
